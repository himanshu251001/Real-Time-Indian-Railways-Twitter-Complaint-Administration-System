<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    a, a:hover, a:active, a:visited { color: white; }
</style>
<body>
    <div class="login-container">
        <h1>Railway Twitter Complaint Register System</h1>
        <img src="https://th-i.thgim.com/public/news/national/qldhip/article67885736.ece/alternates/LANDSCAPE_1200/vjkvg-railway%2018.JPG" alt="Indian Railways" class="header-image">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username/Id/number:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    <footer>
        <p>Contact us at: support@railwaycomplaints.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
